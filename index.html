<!DECTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css" media="screen"/>
    <!--Production:-->
    <!--<link rel="stylesheet" href="styles/styles.css" media="screen"/>-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="myApp">
<div ng-controller="myController">
    <header>
        <div class="top-header-bar">
            <nav class="top-navig" ng-class="{'menuShown' : toggle, 'menuHidden' : !toggle }">
                <ul class="top-navig-list">
                    <li ng-click="toggle = !toggle"><a href="#">Item One</a></li>
                    <li ng-click="toggle = !toggle"><a href="#">Lorem ipsum</a></li>
                    <li ng-click="toggle = !toggle"><a href="#">Sport</a></li>
                    <li ng-click="toggle = !toggle"><a href="#">Coś jeszcze</a></li>
                </ul>
            </nav>
        </div>
        <div class="bottom-header-bar">
            <img src="https://s-pt.ppstatic.pl/g/logo_naglowek/gloswielkopolski.svg?6527191" class="top-logo">
            <img src="http://www.cutcodedown.com/images/burgerIcon.png"
                 ng-click="toggle = !toggle"
                 class="hamburger-menu">
        </div>
    </header>
    <main>
        <div ng-repeat="item in mainContent" class="main-article-box">
            <div background-image-directive="{{item.pic}}" class="article-picture"></div>
            <div class="text-article-wrap">
                <h2 class="main-lead" class="lead-content">{{item.title}}</h2>
                <p class="main-lead" class="lead-content">{{item.lead}}</p>
            </div>
        </div>
    </main>
    <aside class="left-aside">
        <div ng-repeat="item in leftAside" class="left-article-box">
            <div background-image-directive="{{item.pic}}" class="left-picture"></div>
            <div class="text-left-wrap">
                <h2 class="left-lead" class="lead-content">{{item.title}}</h2>
                <p class="left-lead" class="lead-content">{{item.lead}}</p>
            </div>
        </div>
    </aside>
    <aside class="right-aside">
        <div ng-repeat="item in rightAside" class="right-article-box">
            <div background-image-directive="{{item.pic}}" class="right-picture"></div>
            <div class="text-right-wrap">
                <h2 class="right-lead" class="lead-content">{{item.title}}</h2>
                <p class="right-lead" class="lead-content">{{item.lead}}</p>
            </div>
        </div>
    </aside>
    <footer>
        <div class="top-footer-bar">
            <img src="https://s-pt.ppstatic.pl/g/logo_naglowek/gloswielkopolski.svg?6527191" class="footer-logo">
        </div>
        <div class="bottom-footer-bar">
            <nav class="footer-navig">
                <ul class="footer-navig-list">
                    <li><a href="#">Item One</a></li>
                    <li><a href="#">Lorem ipsum</a></li>
                    <li><a href="#">Sport</a></li>
                    <li><a href="#">Coś jeszcze</a></li>
                </ul>
            </nav>
            <p>&copy; 2017</p>
        </div>
    </footer>
</div>
</body>
</html>
